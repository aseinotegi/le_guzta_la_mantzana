<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Atrás</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cuenta atrás para que te pires</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days"></span>
                <p>Días</p>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <p>Horas</p>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <p>Minutos</p>
            </div>
            <div class="time-box">
                <span id="seconds"></span>
                <p>Segundos</p>
            </div>
        </div>
        <div class="progress-container">
            <div id="progress-bar">
                <img src="img/icons8-wild-boar-50.png" id="boar" alt="Jabalí">
            </div>
            <img src="img/icons8-apple-fruit-50.png" id="apple" alt="Manzana">
        </div>
        <p style="font-size: 0.8em; margin-top: 10px;">A bixxxkor le gusta la mantzana</p>
        <img src="img/cara_feliz.png" id="face-image" class="face" alt="Cara">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
