<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adios, Manuel :)</title>
    <link rel="icon" href="img/cara_feliz.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Adios, Manuel :)</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days"></span>
                <p>Días</p>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <p>Horas</p>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <p>Minutos</p>
            </div>
            <div class="time-box">
                <span id="seconds"></span>
                <p>Segundos</p>
            </div>
        </div>
        
        <div class="progress-container">
            <img src="img/cara_feliz.png" class="progress-face start-face" alt="Cara Feliz">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <img src="img/cara_triste.png" class="progress-face end-face" alt="Cara Triste">
        </div>
        
        <p class="bixkor-text">A bixxxkor le gusta la mantzana</p>
        
    </div>

    <div class="scroll-content">
        <div class="message-box">
            <h2>Un nuevo comienzo te espera.</h2>
        </div>
        <div class="message-box">
            <h2>La libertad está a solo un paso.</h2>
        </div>
        <div class="message-box">
            <h2>Piensa en la tranquilidad que ganarás.</h2>
        </div>
        <div class="message-box">
            <h2>Es hora de empezar tu propia aventura.</h2>
        </div>
        <div class="message-box">
            <h2>El cambio es bueno, ¡abrázalo!</h2>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
